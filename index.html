<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>hw_form</title>
</head>

<body class="page">
    <div class="container">
        <div class="wrap">
            <button class="login">Sign in</button>
            <button class="login">Join us</button>
            <form class="form" method="GET">
                <p class="form__category">Username</p>
                <input class="form__input" type="text" required>
                <p class="form__category">Password</p>
                <input class="form__input" type="password" required>
                <input class="form__checkbox" type="checkbox" checked id="checkbox" required>
                <label class="label" for="checkbox"><span class="label__text">Keep me signed in</span>
                </label>
                <button type="submit" class="sign">Sign in</button>
            </form>
            <button class="footer">Forgot password</button>
            <button class="footer">Create</button>
        </div>
    </div>
</body>

</html>
